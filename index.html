<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Itch-a-Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="title">Etch a Sketch</h1>
		<div id="container">
			<div id="toolbar">
				<input type="color" id="colorPicker" value="#000000" />
				<button id="clearBtn">Clear</button>
				<button id="eraser">Eraser</button>
				<button id="gridToggle">Grid Toggle</button>
				<button id="rainbowBtn">Rainbow Mode</button>
			</div>
			<div id="gridSizeContainer">
				<input
					type="range"
					id="gridSize"
					min="4"
					max="64"
					value="16"
					step="4"
				/>
				<span id="gridValue">16Ã—16</span>
			</div>
			<div id="board"></div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
